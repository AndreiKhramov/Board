{% extends 'flatpages/default.html' %}

{% block title %}
Our post
{% endblock title %}

{% block content %}
<h1> {{ post.title }} </h1>
by {{ post.post_auth }}
  <table style="width: auto; height: auto; text-align: center;" >
           <tr>
               <p>{{ post.category }}</p>
               <p>{{ post.add_time|date:'d M Y' }}</p>
               <p>{{ post.post_text|safe }}</p>
           </tr>
  </table>

{% endblock content %}
