{% extends 'flatpages/default.html' %}

{% block title %}
Our reply
{% endblock title %}

{% block content %}
<h2>Вы действительно хотите удалить данный отзыв?</h2>

<h1> {{ reply.reply_text }} </h1> на
{{ reply.reply_post }} by {{ reply.reply_post.post_auth }}

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="подтвердить">
</form>

{% endblock content %}
